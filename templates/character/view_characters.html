{% extends "layout.html" %}
{% block body %}
 {% if not characters %}
  You have no characters yet.  <a href="{{ url_for('upload_character')}}">Create One</a> to get started!
 {% else %}
  {% for character in characters %}
   <li><a href="{{ url_for('view_character', id=character.id)}}">{{character.name}}</a></li>
  {% endfor %}
  <br>
  <a href="{{ url_for('upload_character')}}">Create A New Character</a>
 {% endif %}
{% endblock %}
