{% extends "layout.html" %}
{% block body %}
<script>
window.onload = doStuff;

function doStuff() {
    var form = document.getElementById("demoForm");
    form.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default form submission
            form.submit(); // Manually submit the form
        }
    });
}
</script>
<script>
$(document).ready(function() {

    $('textarea').keypress(function(event) {

        if (event.keyCode == 13) {
            event.preventDefault();
        }
    });
});
</script>
<form action="{{ url_for('tradeskills.tradeskill_search') }}" method="post" class="add-entry" id="demoForm">
    <table>
        <tr>
            <td align="right">Recipe/Item Name (partial allowed):</td>
            <td><textarea rows="1" class="nameentry" name="tradeskill_name"></textarea></td>
        </tr>
        <tr>
            <td align="right">Trivial Maximum:</td>
            <td><input type="number" id="trivial" name="trivial" min="0" max="999" value="999"></td>
        </tr>
        <tr>
            <td align="right">Trivial Minimum:</td>
            <td><input type="number" id="trivial_min" name="trivial_min" min="0" max="500" value="0"></td>
        </tr>
        <tr>
            <td align="right">Tradeskill:</td>
            <td><select name="tradeskill" id="tradeskill">
                <option value="None" selected="selected">--Select Tradeskill--</option>
                <option value="59">Alchemy</option>
                <option value="60">Baking</option>
                <option value="63">Blacksmithing</option>
                <option value="65">Brewing</option>
                <option value="64">Fletching</option>
                <option value="68">Jewelcrafting</option>
                <option value="56">Poison Making</option>
                <option value="69">Pottery</option>
                <option value="58">Research</option>
                <option value="61">Tailoring</option>
                <option value="57">Tinkering</option>
                <option value="75">Non-Tradeskill</option>
            </select></td>
        </tr>
        <tr>
            <td align="right">Remove No Fail:</td>
            <td><input type="checkbox" name="no_fail" value="True"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Search">
</form>
{% endblock %}
