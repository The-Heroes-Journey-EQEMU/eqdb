{% extends "layout.html" %}
{% block body %}
<h3>Search Results:</h3>
<table>
    <thead>
    <th>Full Name</th>
    <th>Zone</th>
    <th>Level</th>
    <th>HP</th>
    </thead>
    {% for entry in data|sort(attribute='name') %}
    <tr>
        <td><a href="{{url_for('npc_detail', npc_id=entry.npc_id)}}">{{entry.name}}</a></td>
        <td>{{entry.zone}}</td>
        <td>{{entry.level}}</td>
        <td>{{entry.hp}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
